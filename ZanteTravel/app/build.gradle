apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "extinctspecie.com.zantetravel"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    compile "org.parceler:parceler-api:1.0.3"

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //rate app
    compile 'io.github.kobakei:ratethisapp:1.2.0'
    //card view for list views
    compile 'com.android.support:cardview-v7:25.3.1'

    //retrofit
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    //picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    testCompile 'junit:junit:4.12'
    compile 'org.jetbrains:annotations-java5:15.0'

    ///Opens images to full screen ( problem : when image starts from landscape doesn't fit screen very good )
    // but if image starts from portrait and then changes to landscape works fine
    compile 'com.github.dmallcott:DismissibleImageView:1.0.1'

    /// opens images to full screen
    compile 'com.bogdwellers:pinchtozoom:0.1'


}
